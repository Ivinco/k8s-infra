    child: werf
- name: resource-quota
  version: ~1
  repository: ""
  condition: resource-quota.enabled
  export-values:
  - parent: werf
    child: werf
- name: limit-range
  version: ~1
  repository: ""
  condition: limit-range.enabled
  export-values:
  - parent: werf
    child: werf
