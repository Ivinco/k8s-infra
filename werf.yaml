configVersion: 1
project: k8s-infra
---
image: networkChecker
from: busybox:1.32
fromCacheVersion: 12
---
image: build
from: golang:1.19-alpine
fromCacheVersion: 12
git:
- add: /admission-controller
  to: /app
  stageDependencies:
    install:
    - "**/*"
  excludePaths:
  - ".helm/**"
  - "werf*.yaml"
docker:
  WORKDIR: /app
shell:
  install:
  - cd /app
  - go mod download
  - CGO_ENABLED=0 GOOS=linux go build -a -ldflags '-extldflags "-static"' -o /app/serverd cmd/serverd/main.go

---
image: admission
from: golang:1.19-alpine
fromCacheVersion: 12
import:
- image: build
  before: install
  add: /app/serverd
